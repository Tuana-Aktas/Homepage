<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Window Canvas</title>
    <style>
        body {
            margin: 0;           /* rimuove margini */
            overflow: hidden;     /* elimina scroll */
            background-color: gray;
        }
        canvas {
            display: block;       /* elimina spazi indesiderati */
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.11/lib/p5.min.js"></script>
    <script>

        let faccione;

        function preload() {
            faccione = loadImage('micio.png'); // carica immagine
        }

        function setup() {
            createCanvas(windowWidth, windowHeight); // canvas a tutta finestra
            faccione.resize(faccione.width / 7, faccione.height / 7);
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight); // aggiorna dimensione canvas
        }

        function draw(){
            background(0);
            noStroke();

            let numH = faccione.width;
            let numV = faccione.height;
            let d = 8;
            let ox = (width - (numH - 1) * d) / 2;
            let oy = (height - (numV - 1) * d) / 2;

            let amount = mouseX * 0.3;

            let ny = frameCount * 0.03;
            let nx = frameCount * 0.06;
            let nz = frameCount * 0.02;

            for (let j = 0; j < numV; j++) {
                for (let i = 0; i < numH; i++) {
                    let col = faccione.get(i, j);
                    let al = alpha(col);
                    if (al < 250) continue;
                    let br = brightness(col);
                    fill(255);
                    let px = ox + i * d + map(noise(i * 0.02 + nx, j * 0.02 + ny, nz), 0, 1, -amount, amount);
                    let py = oy + j * d + map(noise(i * 0.02 + nx, j * 0.02 + ny, nz + 5), 0, 1, -amount, amount);
                    circle(px, py, br * 0.1);
                }
            }
        }

    </script>
</body>
</html>
