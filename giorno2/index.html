<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G02E07: Disegno faccione Fullscreen</title>
    <style>
        /* Rimuove margini e scrollbar per un look pulito */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; 
            background-color: black;
        }
        canvas {
            display: block; /* Evita piccoli spazi bianchi sotto il canvas */
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.11/lib/p5.min.js"></script>
    <script>
        let faccione;

        function preload() {
            // Assicurati che il percorso dell'immagine sia corretto
            faccione = loadImage('MICIO.png');
        }

        function setup() {
            // Crea il canvas grande quanto la finestra del browser
            createCanvas(windowWidth, windowHeight);
            
            // Ridimensioniamo l'immagine in base alla risoluzione dello schermo
            // mantenendo le proporzioni
            faccione.resize(faccione.width / 7, 0); 
        }

        // Se l'utente ridimensiona la finestra, il canvas si adatta
        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }

        function draw(){
            background(0);
            noStroke();

            let numH = faccione.width;
            let numV = faccione.height;
            let d = 8;

            // Centratura automatica basata sulle nuove dimensioni width e height
            let ox = (width - (numH - 1) * d) / 2;
            let oy = (height - (numV - 1) * d) / 2;

            let amount = mouseX * 0.3;

            let ny = frameCount * 0.011;
            let nx = frameCount * 0.031;
            let nz = frameCount * 0.014;

            for (let j=0; j<numV; j++) {
                for(let i=0; i<numH; i++) {
                    let col = faccione.get(i, j);
                    let al = alpha(col);
                    
                    if (al < 250) continue;
                    
                    let br = brightness(col);
                    fill(255);
                    
                    // L'effetto noise ora si muove su tutto lo schermo
                    let px = ox + i * d + map(noise(i * 0.02 + nx, j * 0.02 + ny, nz), 0, 1, -amount, amount);
                    let py = oy + j * d + map(noise(i * 0.02 + nx, j * 0.02 + ny, nz + 5), 0, 1, -amount, amount);
                    
                    circle(px, py, br * 0.1);
                }
            }
        }
    </script>
</body>
</html>
