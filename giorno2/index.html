<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G02E07: Faccione con Transizione Smooth</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            /* La transizione magica che hai visto nel secondo codice */
            transition: background-color 0.6s ease;
            background-color: #0000ff; /* Partenza Blu */
        }

        /* Classi per il cambio colore gestito via CSS */
        body.bg-blue { background-color: #0000ff; }
        body.bg-red { background-color: #ff0000; }
        body.bg-yellow { background-color: #ffff00; }

        canvas {
            display: block;
        }
    </style>
</head>
<body class="bg-blue">

    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.11/lib/p5.min.js"></script>
    <script>
        let faccione;
        // Array dei nomi delle classi CSS
        const classiColore = ["bg-blue", "bg-red", "bg-yellow"];
        let indice = 0;

        function preload() {
            faccione = loadImage('MICIO.png');
        }

        function setup() {
            createCanvas(windowWidth, windowHeight);
            faccione.resize(faccione.width / 7, 0); 
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }

        function keyPressed() {
            if (keyCode === RIGHT_ARROW) {
                indice = (indice + 1) % classiColore.length;
                aggiornaClasseSfondo();
            } else if (keyCode === LEFT_ARROW) {
                indice = (indice - 1 + classiColore.length) % classiColore.length;
                aggiornaClasseSfondo();
            }
        }

        function aggiornaClasseSfondo() {
            // Rimuove tutte le possibili classi e aggiunge quella corrente
            document.body.className = classiColore[indice];
        }

        function draw() {
            // IMPORTANTE: clear() serve a rendere il canvas trasparente 
            // così vediamo il colore di sfondo del BODY sotto
            clear();
            
            noStroke();

            let d = 8; 
            let numH = faccione.width;
            let numV = faccione.height;

            let ox = (width - (numH - 1) * d) / 2;
            let oy = (height - (numV - 1) * d) / 2;

            let amount = mouseX * 0.3;

            let nx = frameCount * 0.031;
            let ny = frameCount * 0.011;
            let nz = frameCount * 0.014;

            for (let j = 0; j < numV; j++) {
                for (let i = 0; i < numH; i++) {
                    let col = faccione.get(i, j);
                    
                    if (alpha(col) < 200) continue;
                    
                    let br = brightness(col);
                    
                    // --- LOGICA COLORE PUNTINI ---
                    // Se l'indice è 2 (Giallo), punti Neri. Altrimenti Bianchi.
                    if (indice === 2) { 
                        fill(0);
                    } else {
                        fill(255);
                    }
                    
                    let px = ox + i * d + map(noise(i * 0.05 + nx, j * 0.05 + ny, nz), 0, 1, -amount, amount);
                    let py = oy + j * d + map(noise(i * 0.05 + nx, j * 0.05 + ny, nz + 5), 0, 1, -amount, amount);
                    
                    circle(px, py, br * 0.1);
                }
            }
        }
    </script>
</body>
</html>
