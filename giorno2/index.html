<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G02E07: Disegno faccione Fullscreen</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; 
            /* Rimuoviamo il background-color fisso dal CSS perché lo gestisce p5 */
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.11/lib/p5.min.js"></script>
    <script>
        let faccione;
        // Array dei colori: Blu, Rosso, Giallo
        const colori = [[0, 0, 255], [255, 0, 0], [255, 255, 0]];
        let indiceColore = 0;

        function preload() {
            faccione = loadImage('MICIO.png');
        }

        function setup() {
            createCanvas(windowWidth, windowHeight);
            faccione.resize(faccione.width / 7, 0); 
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }

        // Funzione per intercettare i tasti
        function keyPressed() {
            if (keyCode === RIGHT_ARROW) {
                indiceColore = (indiceColore + 1) % colori.length;
            } else if (keyCode === LEFT_ARROW) {
                indiceColore = (indiceColore - 1 + colori.length) % colori.length;
            }
        }

        function draw(){
            // Imposta il background in base all'indice corrente
            background(colori[indiceColore]);
            
            noStroke();

            let numH = faccione.width;
            let numV = faccione.height;
            let d = 8;

            let ox = (width - (numH - 1) * d) / 2;
            let oy = (height - (numV - 1) * d) / 2;

            let amount = mouseX * 0.3;

            let ny = frameCount * 0.011;
            let nx = frameCount * 0.031;
            let nz = frameCount * 0.014;

            for (let j=0; j<numV; j++) {
                for(let i=0; i<numH; i++) {
                    let col = faccione.get(i, j);
                    let al = alpha(col);
                    
                    if (al < 250) continue;
                    
                    let br = brightness(col);
                    
                    // Gestione leggibilità: se lo sfondo è giallo (indice 2), i puntini diventano neri
                    if (indiceColore === 2) {
                        fill(0);
                    } else {
                        fill(255);
                    }
                    
                    let px = ox + i * d + map(noise(i * 0.02 + nx, j * 0.02 + ny, nz), 0, 1, -amount, amount);
                    let py = oy + j * d + map(noise(i * 0.02 + nx, j * 0.02 + ny, nz + 5), 0, 1, -amount, amount);
                    
                    circle(px, py, br * 0.1);
                }
            }
        }
    </script>
</body>
</html>
