<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrivi e Trasforma - Lettere Grandi</title>
    <style>
        body {
            background-color: blue;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            transition: background-color 0.4s ease, color 0.4s ease;
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
        }

        input {
            padding: 10px 15px;
            border-radius: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.2);
            color: white;
            outline: none;
            font-size: 18px;
            transition: all 0.4s ease;
        }
        
        input::placeholder { color: rgba(255,255,255,0.6); }

        /* Classi per il contrasto quando lo sfondo Ã¨ giallo */
        body.dark-mode input {
            color: black;
            border-color: rgba(0,0,0,0.3);
            background: rgba(0,0,0,0.1);
        }
        body.dark-mode input::placeholder {
            color: rgba(0,0,0,0.5);
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .dot {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: white;
            border-radius: 50%;
            transition: transform 1.2s cubic-bezier(0.19, 1, 0.22, 1), opacity 0.5s, background-color 0.4s ease;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="ui">
        <input type="text" id="userInput" placeholder="Scrivi qui..." maxlength="10">
    </div>

    <div id="container"></div>

    <script>
        const container = document.getElementById('container');
        const input = document.getElementById('userInput');
        const dots = [];
        const MAX_DOTS = 1500; 
        const coloriPrimari = ['blue', 'red', 'yellow']; // Teniamo solo i colori di sfondo principali
        let indiceSfondo = 0;

        for (let i = 0; i < MAX_DOTS; i++) {
            const dot = document.createElement('div');
            dot.className = 'dot';
            dot.style.opacity = "0";
            dot.style.left = "50%";
            dot.style.top = "50%";
            container.appendChild(dot);
            dots.push(dot);
        }

        function updateText(text) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 1000;
            canvas.height = 400;

            ctx.fillStyle = "white";
            ctx.font = "bold 220px Arial"; 
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText(text.toUpperCase(), canvas.width / 2, canvas.height / 2);

            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
            const points = [];

            for (let y = 0; y < canvas.height; y += 6) {
                for (let x = 0; x < canvas.width; x += 6) {
                    const index = (y * canvas.width + x) * 4;
                    if (imageData[index + 3] > 128) {
                        points.push({ 
                            x: (x / canvas.width) * 90 - 45, 
                            y: (y / canvas.height) * 80 - 40 
                        });
                    }
                }
            }

            dots.forEach((dot, i) => {
                if (i < points.length) {
                    const p = points[i];
                    dot.style.transform = `translate(${p.x}vw, ${p.y}vh)`;
                    dot.style.opacity = "1";
                } else {
                    dot.style.opacity = "0";
                }
            });
        }

        // Funzione per gestire il cambio tema (Bianco/Nero)
        function checkTheme(color) {
            if (color === 'yellow') {
                document.body.classList.add('dark-mode');
                dots.forEach(dot => dot.style.backgroundColor = 'black');
            } else {
                document.body.classList.remove('dark-mode');
                dots.forEach(dot => dot.style.backgroundColor = 'white');
            }
        }

        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                updateText(input.value);
                input.blur();
            }
        });

        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowRight') {
                indiceSfondo = (indiceSfondo + 1) % coloriPrimari.length;
                const nuovoColore = coloriPrimari[indiceSfondo];
                document.body.style.backgroundColor = nuovoColore;
                checkTheme(nuovoColore);
            }
            if (event.key === 'ArrowLeft') {
                indiceSfondo = (indiceSfondo - 1 + coloriPrimari.length) % coloriPrimari.length;
                const nuovoColore = coloriPrimari[indiceSfondo];
                document.body.style.backgroundColor = nuovoColore;
                checkTheme(nuovoColore);
            }
        });

        document.body.addEventListener('mousedown', (e) => {
            if(e.target === input) return;
            dots.forEach(dot => {
                const randX = (Math.random() - 0.5) * 400;
                const randY = (Math.random() - 0.5) * 400;
                dot.style.transform += ` translate(${randX}px, ${randY}px)`;
            });
        });

        document.body.addEventListener('mouseup', () => {
            updateText(input.value || "Z");
        });

        updateText("Z");
    </script>
</body>
</html>
