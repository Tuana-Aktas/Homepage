<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Z Animata - Linee in Movimento</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        canvas {
            border: 1px solid #333;
        }
    </style>
</head>
<body>

<canvas id="zCanvas"></canvas>

<script>
    const canvas = document.getElementById('zCanvas');
    const ctx = canvas.getContext('2d');

    // Setup dimensioni
    canvas.width = 500;
    canvas.height = 600;

    // Definiamo i punti della "Z" (coordinate relative)
    const points = [
        {x: 100, y: 100}, // Top Left
        {x: 400, y: 100}, // Top Right
        {x: 100, y: 500}, // Bottom Left
        {x: 400, y: 500}  // Bottom Right
    ];

    const numLines = 5;      // Numero di linee parallele
    const spacing = 12;      // Distanza tra le linee
    let offset = 0;          // Offset per l'animazione

    function draw() {
        // Pulizia semi-trasparente per creare l'effetto scia (motion blur)
        ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.lineCap = 'round';
        ctx.lineWidth = 3;

        for (let i = 0; i < numLines; i++) {
            // Calcoliamo lo spostamento per ogni linea parallela
            const s = i * spacing;
            
            // Colore bianco brillante
            ctx.strokeStyle = `rgba(255, 255, 255, ${1 - i * 0.15})`;
            
            // Dash pattern: crea segmenti che si muovono
            // [lunghezza_tratto, spazio_vuoto]
            ctx.setLineDash([120, 200]);
            ctx.lineDashOffset = -offset * (1 + i * 0.1); // Velocità leggermente diverse

            ctx.beginPath();
            // Disegniamo la forma a Z con l'offset per le linee parallele
            ctx.moveTo(points[0].x + s, points[0].y + s);
            ctx.lineTo(points[1].x + s, points[1].y + s);
            ctx.lineTo(points[2].x + s, points[2].y + s);
            ctx.lineTo(points[3].x + s, points[3].y + s);
            ctx.stroke();
        }

        offset += 4; // Velocità del movimento
        requestAnimationFrame(draw);
    }

    draw();
</script>

</body>
</html>
