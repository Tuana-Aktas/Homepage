<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Data Visualization - Pure Blue Edition</title>
    <style>
        :root {
            --bg-color: #0000ff; /* Blu Puro */
            --accent-color: #ffffff; 
            --secondary-bg: rgba(0, 0, 0, 0.15);
            --text-main: #ffffff;
            --text-dark: #0000ff;
            --card-bg: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .dashboard {
            max-width: 1000px;
            width: 100%;
        }

        header {
            text-align: left;
            margin-bottom: 50px;
            border-left: 5px solid var(--accent-color);
            padding-left: 20px;
            min-height: 100px;
        }

        h1 { font-size: 3.5rem; margin: 0; letter-spacing: -1px; font-weight: 800; }
        p.subtitle { color: rgba(255, 255, 255, 0.8); font-size: 1.1rem; font-weight: 300; }

        .typewriter::after {
            content: '|';
            animation: blink 0.7s infinite;
            color: var(--accent-color);
            margin-left: 2px;
        }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .stat-card:hover { transform: scale(1.02); }

        .stat-value { font-size: 2.8rem; font-weight: 900; color: var(--accent-color); display: block; min-height: 1em; }
        .stat-label { font-size: 0.75rem; text-transform: uppercase; font-weight: 700; letter-spacing: 1.5px; opacity: 0.7; }

        .chart-container {
            background: var(--secondary-bg);
            padding: 40px;
            border-radius: 30px;
            margin-bottom: 40px;
            opacity: 0;
            transition: opacity 1s ease-in;
        }

        .bar-container {
            display: flex;
            align-items: flex-end;
            height: 200px;
            gap: 6px;
            margin-top: 25px;
        }

        .bar {
            flex: 1;
            background: #ffffff;
            border-radius: 4px 4px 0 0;
            opacity: 0.9;
            transition: transform 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform: scaleY(0);
            transform-origin: bottom;
        }

        .word-analysis {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }

        .top-words {
            flex: 1;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 25px;
        }

        .word-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .insight-box {
            flex: 1;
            background: var(--accent-color);
            color: var(--text-dark);
            padding: 40px;
            border-radius: 25px;
        }

        .insight-text { font-size: 1.4rem; font-weight: 700; line-height: 1.3; margin-top: 15px; min-height: 3em; }

        .hour-label { font-size: 12px; font-weight: bold; opacity: 0.5; margin-top: 15px; }
    </style>
</head>
<body>

    <div class="dashboard">
        <header>
            <h1 id="main-title" class="typewriter"></h1>
            <p id="sub-title" class="subtitle"></p>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <span class="stat-value" id="stat1"></span>
                <span class="stat-label">Messaggi Totali</span>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="stat2"></span>
                <span class="stat-label">Mediana Tu</span>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="stat3"></span>
                <span class="stat-label">Mediana Lui</span>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="stat4"></span>
                <span class="stat-label">Parola: Amore</span>
            </div>
        </div>

        <div class="chart-container" id="chart">
            <span class="stat-label">Frequenza Oraria (Peak: 21:00)</span>
            <div class="bar-container">
                <div class="bar" style="height: 15%;"></div><div class="bar" style="height: 4%;"></div><div class="bar" style="height: 2%;"></div><div class="bar" style="height: 1%;"></div><div class="bar" style="height: 0.1%;"></div><div class="bar" style="height: 0.5%;"></div><div class="bar" style="height: 2%;"></div><div class="bar" style="height: 7%;"></div><div class="bar" style="height: 7%;"></div><div class="bar" style="height: 14%;"></div><div class="bar" style="height: 24%;"></div><div class="bar" style="height: 36%;"></div><div class="bar" style="height: 93%;"></div><div class="bar" style="height: 24%;"></div><div class="bar" style="height: 25%;"></div><div class="bar" style="height: 32%;"></div><div class="bar" style="height: 31%;"></div><div class="bar" style="height: 84%;"></div><div class="bar" style="height: 95%;"></div><div class="bar" style="height: 72%;"></div><div class="bar" style="height: 95%;"></div><div class="bar" style="height: 100%;"></div><div class="bar" style="height: 97%;"></div><div class="bar" style="height: 67%;"></div>
            </div>
            <div style="display: flex; justify-content: space-between;">
                <span class="hour-label">00:00</span>
                <span class="hour-label">12:00</span>
                <span class="hour-label">23:00</span>
            </div>
        </div>

        <div class="word-analysis">
            <div class="top-words">
                <span class="stat-label">Most Used</span>
                <div class="word-item"><span>Sticker</span><span>12.017</span></div>
                <div class="word-item"><span>Amore</span><span>8.342</span></div>
                <div class="word-item"><span>TikTok</span><span>1.559</span></div>
                <div class="word-item"><span>Boh</span><span>2.138</span></div>
            </div>

            <div class="insight-box">
                <span class="stat-label" style="opacity: 0.6;">Data Insight</span>
                <p id="insight-text" class="insight-text"></p>
            </div>
        </div>
    </div>

    <script>
        const data = [
            /* TITOLO AGGIORNATO QUI */
            { id: "main-title", text: "Tuana's core", speed: 60 },
            { id: "sub-title", text: "WhatsApp Analytics • 430 Days of Connection", speed: 30 },
            { id: "stat1", text: "114.693", speed: 80 },
            { id: "stat2", text: "13s", speed: 80 },
            { id: "stat3", text: "14s", speed: 80 },
            { id: "stat4", text: "8.342", speed: 80 },
            { id: "insight-text", text: "Equilibrio quasi perfetto: il 49% dei messaggi è tuo, il 51% è suo. Una conversazione costante che si ferma solo nel cuore della notte.", speed: 25 }
        ];

        async function typeWriter(elementId, text, speed) {
            const element = document.getElementById(elementId);
            element.classList.add('typewriter');
            for (let i = 0; i < text.length; i++) {
                element.textContent += text.charAt(i);
                await new Promise(res => setTimeout(res, speed));
            }
            element.classList.remove('typewriter');
        }

        async function init() {
            await typeWriter(data[0].id, data[0].text, data[0].speed);
            await typeWriter(data[1].id, data[1].text, data[1].speed);
            
            await Promise.all([
                typeWriter(data[2].id, data[2].text, data[2].speed),
                typeWriter(data[3].id, data[3].text, data[3].speed),
                typeWriter(data[4].id, data[4].text, data[4].speed),
                typeWriter(data[5].id, data[5].text, data[5].speed)
            ]);

            const chart = document.getElementById('chart');
            chart.style.opacity = "1";
            setTimeout(() => {
                document.querySelectorAll('.bar').forEach(bar => {
                    bar.style.transform = "scaleY(1)";
                });
            }, 200);

            await typeWriter(data[6].id, data[6].text, data[6].speed);
        }

        window.onload = init;
    </script>
</body>
</html>
